<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
  <title>Riwi Eco</title>
</head>

<body>
  <div>
    <select class="form-select" id="select_floor" aria-label="Default select example">
      <option value="3" selected>Piso 3</option>
      <option value="4">Piso 4</option>
      <option value="5">Piso 5</option>
    </select>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
      id="btnOpenModal" >
      Launch demo modal
    </button>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Depositar Basura
            </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3"></div>
              <div class="mb-3">
                <label for="cantidad" class="form-label">Número de basuras a ingresar</label>
                <input type="text" class="form-control" id="cantidad" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
            <button type="button" id="btnSubmit" class="btn btn-primary">
              Agregar
            </button>
          </div>
        </div>
      </div>
    </div>

    <section class="container_rubbish">
      <div class="bowl" id="aprovechables" type-bowl="aprovechables">
        <div class="body_top">
          <span class="mt-1">0/500</span>
        </div>
        <div class="body_bowl">
          <span class="title_bowl">Residuos <br />
            aprovechables</span>
          <span class="item">Plástico</span>
          <span class="item">Cartón</span>
          <span class="item">Vidrio</span>
          <span class="item">Papel</span>
          <span class="item">Metales</span>
          <img src="./img/icono_reciclaje.webp" class="my-1"
            width="40px" />
        </div>
        <span class="wheel_left"></span>
        <span class="wheel_right"></span>
        <span></span>
      </div>

      <div class="bowl" id="organicos" type-bowl="organicos">
        <div class="body_top">
          <span class="mt-1 text-white">0/500</span>
        </div>
        <div class="body_bowl">
          <span class="title_bowl">Residuos <br />
            orgánicos <br />
            aprovechables</span>
          <span class="item mt-2">Restos de comida</span>
          <span class="item mt-2">Desechos <br />
            agricolas</span>
          <img src="./img/icono_reciclaje.webp" class="my-1"
            width="40px" />
        </div>
        <span class="wheel_left"></span>
        <span class="wheel_right"></span>
      </div>

      <div class="bowl" id="no_aprovechables" type-bowl="no_aprovechables">
        <div class="body_top">
          <span class="mt-1 text-white">0/500</span>
        </div>
        <div class="body_bowl">
          <span class="title_bowl">Residuos no<br />
            aprovechables</span>
          <span class="item mt-2">Pepel higiénico</span>
          <span class="item mt-2">Servilletas</span>
          <span class="item mt-2 text-center">Papeles <br />
            metalizados</span>
          <img src="./img/icono_reciclaje.webp" class="my-1"
            width="40px" />
        </div>
        <span class="wheel_left"></span>
        <span class="wheel_right"></span>
      </div>
    </section>
  </div>
  <script type="module" src="./src/js/main.js"></script>
</body>

</html>
